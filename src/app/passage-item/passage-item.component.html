<div class="passage" [ngSwitch]="mode">
    <div class="toolbar" *ngIf="mode != 'edit'">
        <button (click)="editPassage()">
            <div [inlineSVG]="'/assets/svg/edit.svg'"></div>
        </button>
    </div>

    <app-edit-passage [passage]="passage" *ngSwitchCase="'edit'" ></app-edit-passage>
    <app-passage [passage]="passage" *ngSwitchDefault ></app-passage>
</div>
