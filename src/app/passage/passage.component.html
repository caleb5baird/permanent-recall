<div class="passage-content">
    <div class="passage-info">
        <h3 class="prompt">{{ passage.prompt }}</h3>
        <hr/>
        <h5 class="reference">{{ passage.reference }}</h5>
        <hr/>
        <p class="text">{{ passage.text }}</p>
    </div>
    <div class="passage-review">
        <button (click)="markAsReviewed()">Mark As Reviewed</button>
    </div>
</div>
